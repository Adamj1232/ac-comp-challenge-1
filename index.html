<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Adam Carpenter's Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <section>
      <article class="title-box">
        <h2>ADAM CARPENTER</h2>
        <p>I'm a Musician, Graphic Designer and Coder.<br>
        Checkout my portfolio to see what I have been working on.</p>
        <button class="resume"><img src="resume.png" class="resumeb"> RESUME</button>
        <button class="contact"><img src="contactb.png" class="contactb">CONTACT</button>
      </article>

      <article class="hvr-overline-reveal hvr-overline-reveal:before box box2">
        <figure>
          <img class="imageSet2" src="profile1.png">
          <figcaption>PROFILE</figcaption>
        </figure>
      </article>


      <article class="hvr-overline-reveal hvr-overline-reveal:before box box3">
        <figure>
          <img class="image" src="edu.png">
          <figcaption>EDUCATION</figcaption>
        </figure>
      </article>

      <article class="hvr-overline-reveal hvr-overline-reveal:before box box4">
        <figure>
          <img class="imageSet2" src="portfolio.png">
          <figcaption>PORTFOLIO</figcaption>
        </figure>
      </article>

      <article class="hvr-overline-reveal hvr-overline-reveal:before box box5">
        <figure>
          <img class="image" src="music.png">
          <figcaption>DISCOGRAPHY</figcaption>
        </figure>
      </article>

      <article class="hvr-overline-reveal hvr-overline-reveal:before box box6">
        <figure>
          <img class="image" src="concert.png">
          <figcaption>PERFORMANCES</figcaption>
        </figure>
      </article>

      <article class="hvr-overline-reveal hvr-overline-reveal:before box box7">
        <figure>
          <img class="image" src="social.png">
          <figcaption>SOCIAL MEDIA</figcaption>
        </figure>
      </article>

      <article class="hvr-overline-reveal hvr-overline-reveal:before box box8">
        <figure>
          <img class="imageSet" src="plane.png">
          <figcaption class="nomargin">CONTACT</figcaption>
        </figure>
      </article>
    </section>

    <article class"photo">
      <img class="resize" src="RedRocksSoundcheck2.jpg">
    </article>

  </body>
</html>
